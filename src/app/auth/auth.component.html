  <div class="row">
    <div class="col-md-12">
      <form #authForm='ngForm' (ngSubmit)="onFormSubmit(authForm)">
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input
          type="email"
          id="email"
          name="email"
          #emailRef="ngModel"
          ngModel
          required
          placeholder="Email"
          />
          <span class="help-block text-danger" *ngIf="emailRef.touched && !emailRef.valid">Please enter a valid email.</span>
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            #passRef="ngModel"
            minlength="6"
            placeholder="Password"
            ngModel
            required
          />
          <span class="help-block text-danger" *ngIf="passRef.touched && !passRef.valid">Please enter a valid password of at least 6 characters.</span>
        </div>
        <button type="submit" class="btn btn-primary mr-3"
        [disabled]="!authForm.valid"
        >{{ isLoginMode ? 'Sign In' : 'Sign Up' }}</button><button class="btn btn-secondary mr-3"
        type="button" (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Sign In' }}</button>
      </form>
      <p class="alert alert-danger mt-3" *ngIf="errMsg">{{ errMsg }}</p>
    </div>
  </div>
