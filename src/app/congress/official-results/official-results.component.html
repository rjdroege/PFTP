<body>
    <div class="row" *ngIf="officialResults.length > 0">
      <div class="col-md-12" *ngFor="let official of officialResults">
            <h4 class="list-group-item-heading">{{ official.name }}</h4>
      </div>
    </div>
    <button class="btn btn-primary" type="button"
    (click)="saveReps()" *ngIf="officialResults.length > 0">Save my representatives</button>
</body>
