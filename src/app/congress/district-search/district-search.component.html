<body>
  <h2>Find your congressional district.</h2>
  <div class="row">
    <div class="col-md-6">
      <form #searchForm="ngForm" (ngSubmit)="onFormSubmit(searchForm.value.address)">
        <label for="address" class="sr-only">Address</label>
        <input
        type="address"
        id="address"
        name="address"
        class="form-control"
        placeholder="Address"
        #addressRef="ngModel"
        [(ngModel)]="searchForm.value.address"
        required
        />
        <span>Please enter a valid street address without apt/ste numbers.</span>
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
     </div>
  </div>
</body>
